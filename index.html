<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Learning Interface</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9ff3, #74b9ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 80%;
            max-width: 700px;
            text-align: center;
            border-radius: 15px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        input, button {
            padding: 12px;
            font-size: 1em;
            border: none;
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(135deg, #ff9ff3, #74b9ff);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #imagePreview {
            width: 100%;
            max-height: 400px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mic-button {
            background: linear-gradient(135deg, #ff9ff3, #74b9ff);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Stars */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <!-- Background Stars -->
    <div class="background">
        <div class="star" style="top: 10%; left: 5%; animation-duration: 6s;"></div>
        <div class="star" style="top: 20%; left: 80%; animation-duration: 8s;"></div>
        <div class="star" style="top: 50%; left: 30%; animation-duration: 7s;"></div>
        <div class="star" style="top: 70%; left: 60%; animation-duration: 9s;"></div>
        <div class="star" style="top: 40%; left: 10%; animation-duration: 10s;"></div>
        <div class="star" style="top: 80%; left: 90%; animation-duration: 6s;"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Welcome to the Child Learning App ðŸŽ¨âœ¨</h1>
        <form id="inputForm" enctype="multipart/form-data" method="POST" action="/process_input/">
            {% csrf_token %}
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <img id="imagePreview" alt="Uploaded Image">
            <div class="input-group">
                <input type="text" name="question" id="textQuestion" placeholder="Ask a question...">
                <button type="button" class="mic-button" id="micButton">ðŸŽ¤</button>
            </div>
            <button type="submit">Show Answer</button>
        </form>
    </div>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = document.getElementById("imagePreview");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("micButton").addEventListener("click", function() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                document.getElementById("textQuestion").value = event.results[0][0].transcript;
            };

            recognition.onerror = function(event) {
                alert("Error occurred in recognition: " + event.error);
            };
        });
    </script>
</body>
</html>
